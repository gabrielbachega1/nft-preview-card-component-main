<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="cartao">
      <div class="images">
        <div class="image-preview">
          <a href="google.com">
            <img src="src/images/image-equilibrium.jpg" alt="prévia da imagem">
          </a>
        </div>

        <div class="img-overlay"></div>

        <img class="view" src="src/images/icon-view.svg" alt="preview">
      </div>
      <div class="informacoes">
        <h2 class="titulo"><a href="#">Equilibrium #3429</a></h2>

        <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="detalhes-de-compra">
        <div class="valor">
          <img src="src/images/icon-ethereum.svg" alt="símbolo do ethereum">
          <span>0.041 ETH</span>
        </div>

        <div class="prazo">
          <img src="src/images/icon-clock.svg" alt="símbolo de um relógio">
          <span>3 days left</span>
        </div>
      </div>

      <div class="detalhes-do-criador">
        <img src="src/images/image-avatar.png" alt="">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/gabriel-bachega-2496341b0" target="_blank">Gabriel Bachega</a>.
    </div>
  </main>
</body>

</html>
